<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>
</head>
<body>

<header class="bar bar-nav">
    <h1 class='title'>登录</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <form id="loginForm" action="login" method="post">
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">手机</div>
                            <div class="item-input">
                                <input name="username" required="required" type="text" placeholder="Your phone"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input name="password" required="required" type="password" placeholder="Your password" class=""/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">自动登录</div>
                            <div class="item-input">
                                <label class="label-switch">
                                    <input name="remberMe" checked="checked" type="checkbox"/>
                                    <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
            </form>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-100"><a id="loginBtn"  class="button button-big button-fill button-success">登录</a></div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

<script type="text/javascript" src="js/login.js"/>

<script>
    $("#loginBtn").click(function () {
        console.log("click")
        $.ajax({
            type: 'post',
            url: 'login',
            data: $("#loginForm").serialize(),
            dataType:'json',
            success: function (data) {
                if(data.code == 200){
                    swal("Good!", "登录成功了~", "success");
                    window.location.href="/mobile/messages";
                }else{
                    swal("OMG!", data.message, "error");
                }
            },
            error: function (e) {
                alert("网络错误，请重试！！");
            }
        });
    })
</script>
</body>
</html>
